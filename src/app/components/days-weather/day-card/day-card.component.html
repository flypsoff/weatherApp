<div class="day-card">
  <h3>{{ day.dt | date }}</h3>
  <img
    [src]="imageSrc + day.img.icon + '.png'"
    [alt]="(day.img && day.img.description) || 'weather'"
    width="75px"
  />
  <div *ngIf="day.currentDay; else otherDays">
    <h4>{{ day.temp | temperature }}ยบ</h4>
  </div>
  <ng-template #otherDays>
    <h4>{{ getTemperature(day.maxTemp, day.minTemp) }}ยบ</h4>
  </ng-template>
</div>
